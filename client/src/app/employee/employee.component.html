<html>

<head>

</head>

<body>

<div class="col-md-8 col-md-offset-2">
<table align="middle">
  <form class="form-group">
      <tr>
          <td>
            <div class="input-group input-group-sm">
              <input #name type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
              <input #lastName type="text" class="form-control" placeholder="Lastname" aria-describedby="basic-addon1">
            </div>
          </td>
          <td>
            <div class="input-group input-group-sm">
            <input #depId type="number" class="form-control" placeholder="Department ID" aria-describedby="basic-addon1">
            </div>
          </td>
          <td >
             <button class="btn btn-success btn-sm" (click) = "add(name.value, lastName.value, depId.value);
             name.value=''; lastName.value=''; depId.value=''">Add
             </button>
          </td>
     </tr>
  </form>
</table>
</div>

<div class="col-md-8 col-md-offset-2">
<table class= "table-bordered table table-striped">
  <thead>
  <tr>
      <th>â„–</th>
      <th>Name</th>
      <th>Lastname</th>
      <th></th>
  </tr>
  </thead>
  <tr *ngFor = "let e of employees; let num = index">

    <td>
      {{num+1}}
    </td>
    <td>
      <a (click)="viewEmployee(e);">{{e.name}}</a>
    </td>
    <td>
      {{e.lastName}}
    </td>
    <td>
      <button class="btn btn-default btn-xs btn btn-danger" (click) = "delete(e)">
      delete
      </button>
    </td>
  </tr>

</table>
</div>
</body>
</html>
